# Galaxy Profile README Configuration
# Customized for Adornete Martins Jr

# Your GitHub username (required)
username: adornetejr

# Additional GitHub accounts to aggregate stats from (optional)
# Stats from all accounts will be combined in the dashboard
additional_accounts:
- adornetejr-wex

# Organizations to track contributions to (optional)
# Will fetch languages from org repos where you have contributions
organizations:
- wexinc
# Profile information displayed in the galaxy header
profile:
  name: "Adornete Martins Jr"
  tagline: "Specialist Platform Engineer @ WEX | Enterprise Architecture | DevSecOps"
  company: "WEX Inc"
  location: "Porto Alegre, Brazil"
  bio: |
    Experienced software engineer with 12+ years driving platform innovation and cloud transformation.
    Architecting globally distributed API Gateways, Kubernetes clusters, and DevSecOps pipelines.
    Content creator sharing tech insights to help developers build better platforms.
  philosophy: '"Enabling business transformation through golden paths and exceptional developer experience."'

# Social links displayed at the bottom of the profile
social:
  email: "adornetejr@martins.rs"
  linkedin: "adornetejr"
  website: "https://www.youtube.com/@adornetejr"

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
- name: "Platform & Infrastructure"
  color: "synapse_cyan"
  items:
  - "Kubernetes"
  - "Apigee"
  - "Istio"
  - "Terraform"
  - "ArgoCD"
- name: "Cloud & DevSecOps"
  color: "dendrite_violet"
  items:
  - "AWS"
  - "GCP"
  - "CI/CD"
  - "Grafana"
  - "Prometheus"
- name: "Software Engineering"
  color: "axon_amber"
  items:
  - "Go"
  - "Python"
  - "API Design"
  - "Microservices"
  - "PostgreSQL"

# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
- repo: "adornetejr/adornetejr"
  arm: 0
  description: "Interactive galaxy-themed GitHub profile with animated SVGs and real-time stats."
- repo: "adornetejr/terraform-aws-eks"
  arm: 0
  description: "Production-ready Terraform modules for deploying Amazon EKS clusters."
- repo: "adornetejr/devops-toolkit"
  arm: 1
  description: "Curated collection of DevSecOps tools, scripts, and best practices for platform teams."

# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#080c14" # Darkest background
  nebula: "#0f1623" # Card backgrounds
  star_dust: "#1a2332" # Borders, dividers
  synapse_cyan: "#00d4ff" # Primary accent (arm color 1)
  dendrite_violet: "#a78bfa" # Secondary accent (arm color 2)
  axon_amber: "#ffb020" # Tertiary accent (arm color 3)
  text_bright: "#f1f5f9" # Primary text
  text_dim: "#94a3b8" # Secondary text
  text_faint: "#64748b" # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
  - "commits"
  - "stars"
  - "prs"
  - "issues"
  - "repos"

# Language display settings
languages:
  exclude:
  # Languages to hide from the telemetry chart
  - "HTML"
  - "CSS"
  - "Shell"
  - "Makefile"
  max_display: 8 # Maximum number of languages to show

  # Manual languages to add (useful for work repos where commits aren't attributed to your GitHub account)
  # Format: language_name: relative_weight (higher = shows larger on chart)
  manual:
    Terraform: 30000
    Go: 25000
    Python: 20000
    JavaScript: 15000
    TypeScript: 15000
    HCL: 10000
    YAML: 8000
    Groovy: 5000
